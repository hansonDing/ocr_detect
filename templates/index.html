<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .ocr-result {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .results-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .results-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
        }
        
        .result-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            flex: 1;
            margin-right: 10px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Recognition System</h1>
        </div>
        
        <div class="content">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to select image or drag image here</div>
                    <input type="file" id="fileInput" name="file" class="file-input" accept="image/*,.pdf">
                </div>
                
                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div style="text-align: center;">
                    <button type="submit" class="btn" id="uploadBtn">Start Recognition</button>
                </div>
            </form>
            
            <div class="result" id="result">
                <div id="resultMessage"></div>
                <div class="ocr-result" id="ocrResult"></div>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="results-section">
                <h3>Model Status Check</h3>
                <button class="btn" onclick="checkModelStatus()" style="margin: 10px 0;">Check Model Status</button>
                <div id="modelStatus" style="margin: 10px 0; padding: 10px; border-radius: 5px; display: none;"></div>
                
                <h3>Recognition History</h3>
                <button class="btn" onclick="loadResults()" style="margin: 10px 0;">Refresh Result List</button>
                <div class="results-list" id="resultsList">
                    <div style="text-align: center; color: #999;">Click refresh button to load history results</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const ocrResult = document.getElementById('ocrResult');
        const fileInfo = document.getElementById('fileInfo');
        
        // Click upload area to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection event
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                uploadArea.querySelector('.upload-text').textContent = `File selected: ${fileName}`;
            }
        });
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const fileName = files[0].name;
                uploadArea.querySelector('.upload-text').textContent = `File selected: ${fileName}`;
            }
        });
        
        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                alert('Please select an image file first');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            // Show progress bar
            progress.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Recognizing...';
            result.style.display = 'none';
            
            // Simulate progress
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += Math.random() * 15;
                if (progressValue > 90) progressValue = 90;
                progressBar.style.width = progressValue + '%';
            }, 200);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Complete progress bar
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                    
                    // Show result
                    result.style.display = 'block';
                    
                    if (data.success) {
                        result.className = 'result success';
                        resultMessage.textContent = data.message;
                        ocrResult.textContent = data.ocr_result;
                        fileInfo.innerHTML = `
                            <strong>Uploaded file:</strong> ${data.uploaded_file}<br>
                            <strong>Result file:</strong> ${data.json_file}<br>
                            <strong>Recognition model:</strong> ${data.model_info}
                        `;
                    } else {
                        result.className = 'result error';
                        resultMessage.textContent = data.message;
                        ocrResult.textContent = '';
                        fileInfo.textContent = '';
                    }
                    
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Start Recognition';
                    
                    // Reset form
                    uploadForm.reset();
                    uploadArea.querySelector('.upload-text').textContent = 'Click to select image or drag image here';
                    
                    // Refresh result list
                    loadResults();
                }, 500);
                
            } catch (error) {
                clearInterval(progressInterval);
                progress.style.display = 'none';
                progressBar.style.width = '0%';
                
                result.style.display = 'block';
                result.className = 'result error';
                resultMessage.textContent = 'Upload failed: ' + error.message;
                ocrResult.textContent = '';
                fileInfo.textContent = '';
                
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Start Recognition';
            }
        });
        
        // Load history results
        async function loadResults() {
            try {
                const response = await fetch('/results');
                const data = await response.json();
                
                const resultsList = document.getElementById('resultsList');
                
                if (data.success && data.files.length > 0) {
                    resultsList.innerHTML = data.files.map(file => 
                        `<div class="result-item">
                            <span class="file-name">${file}</span>
                            <button class="download-btn" onclick="downloadFile('${file}')" title="Download ${file}">
                                üì• Download
                            </button>
                        </div>`
                    ).join('');
                } else {
                    resultsList.innerHTML = '<div style="text-align: center; color: #999;">No recognition results</div>';
                }
            } catch (error) {
                console.error('Failed to load result list:', error);
                document.getElementById('resultsList').innerHTML = '<div style="text-align: center; color: #f00;">Loading failed, please check network connection</div>';
            }
        }
        
        // Download file function
        function downloadFile(filename) {
            try {
                // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                const downloadUrl = `/download/${encodeURIComponent(filename)}`;
                
                // ÂàõÂª∫‰∏¥Êó∂ÈìæÊé•ÂÖÉÁ¥†Âπ∂Ëß¶Âèë‰∏ãËΩΩ
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log(`Downloading file: ${filename}`);
            } catch (error) {
                console.error('Download failed:', error);
                alert(`Download failed: ${error.message}`);
            }
        }
        
        // Check model status
        async function checkModelStatus() {
            try {
                const response = await fetch('/model-status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('modelStatus');
                statusDiv.style.display = 'block';
                
                if (data.monkey_ocr.available) {
                    statusDiv.className = 'result success';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Model Status:</strong> Loaded<br>
                        <strong>Model Name:</strong> ${data.monkey_ocr.model}<br>
                        <strong>API Base:</strong> ${data.monkey_ocr.api_base}<br>
                        <strong>Connection Status:</strong> Normal
                    `;
                } else {
                    statusDiv.className = 'result error';
                    statusDiv.innerHTML = `
                        <strong>‚ùå Model Status:</strong> Not loaded<br>
                        <strong>Status:</strong> ${data.monkey_ocr.status}<br>
                        <strong>Suggestion:</strong> Please check ModelScope connection or install MonkeyOCR dependencies
                    `;
                }
            } catch (error) {
                console.error('Failed to check model status:', error);
                const statusDiv = document.getElementById('modelStatus');
                statusDiv.style.display = 'block';
                statusDiv.className = 'result error';
                statusDiv.innerHTML = `
                    <strong>‚ùå Check failed:</strong> Cannot connect to server<br>
                    <strong>Error message:</strong> ${error.message}
                `;
            }
        }
        
        // Auto load result list after page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
        });
    </script>
</body>
</html>
